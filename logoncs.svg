<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" style="background:#000; font-family:'Orbitron',sans-serif">
  <!-- Aura Glitch -->
  <radialGradient id="aura" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#00fff7" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#0ff" stop-opacity="0"/>
  </radialGradient>
  <circle cx="600" cy="600" r="400" fill="url(#aura)"/>

  <!-- Naga kepala & mata menyala -->
  <path d="M600 250 C570 220, 530 180, 570 150 C620 100, 700 140, 720 180 C730 220, 690 250, 640 260 Z" fill="#10b981"/>
  <circle cx="680" cy="190" r="8" fill="#0ff"/>
  <circle cx="610" cy="190" r="6" fill="#0ff"/>

  <!-- Tanduk cyber aktif -->
  <polygon points="570,150 560,90 590,130" fill="#00ffee"/>
  <polygon points="640,140 660,80 650,130" fill="#00ffee"/>
  <line x1="590" y1="130" x2="620" y2="130" stroke="#0ff" stroke-width="2"/>

  <!-- Armor cyber jas -->
  <path d="M480 300 L720 300 L800 700 L400 700 Z" fill="url(#hex)" stroke="#00ffcc" stroke-width="2"/>
  <defs>
    <pattern id="hex" patternUnits="userSpaceOnUse" width="20" height="17.32" patternTransform="scale(1)">
      <polygon points="10,0 20,5 20,15 10,20 0,15 0,5" fill="#111" stroke="#0ff" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Dasi plasma -->
  <polygon points="590,300 610,300 630,370 570,370" fill="#ff003c"/>
  <polygon points="570,370 630,370 610,460 590,460" fill="#990020"/>

  <!-- Panel energi di dada -->
  <rect x="580" y="480" width="40" height="20" rx="5" fill="#00ffee"/>
  <circle cx="600" cy="490" r="4" fill="#fff"/>

  <!-- Sniper plasma -->
  <rect x="750" y="180" width="300" height="14" fill="#444"/>
  <rect x="750" y="180" width="40" height="100" fill="#222"/>
  <circle cx="1050" cy="187" r="6" fill="#0ff"/>
  <line x1="1050" y1="187" x2="1150" y2="120" stroke="#f00" stroke-width="2" stroke-dasharray="4"/>
  <text x="1150" y="115" font-size="12" fill="#f00">LOCKED</text>

  <!-- Koper titanium -->
  <rect x="350" y="600" width="120" height="90" rx="10" fill="#1a1a1a"/>
  <rect x="375" y="585" width="70" height="15" rx="3" fill="#555"/>
  <rect x="395" y="635" width="30" height="6" fill="#888"/>

  <!-- Lingkaran runik -->
  <circle cx="600" cy="600" r="450" fill="none" stroke="#00ffee" stroke-width="3" stroke-dasharray="20 10"/>
  <text x="600" y="1070" font-size="50" fill="#00ffee" text-anchor="middle" letter-spacing="6">
    NEWBIE CYBER SECURITY
  </text>
  <text x="600" y="1120" font-size="24" fill="#ffffff80" text-anchor="middle">
    PROTECTED BY DRAGON CYBERCORE SYSTEM
  </text>
</svg>
